site_name: React Calendar

theme:
  name: material
  nav_style: light
  highlightjs: true
  hljs_languages:
    - javascript

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  extra_css: -stylesheets/extra.css

  nav:
    - Home:
        - main: index.md
    - Eventlistener:
        - main: event-section/eventlisteners.md
        - overview: event-section/overview.md
    - Styling:
        - main: styling/styling.md
        - overview: styling/overview.md
    - Setup:
        - overview: setup/setup.md
        - conclusion: setup/conclusion.md

plugins:
  - glightbox

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
