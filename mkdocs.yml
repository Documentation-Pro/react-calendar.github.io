site_name: React Calendar

theme:
  icon:
    admonition:
      <type>: <icon>

  name: readthedocs
  nav_style: light
  highlightjs: true
  hljs_languages:
    - javascript
  font:
    text: Roboto
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
  extra_css: -stylesheets/extra.css

  nav:
    - Section:
        - CRUD/create.md
        - Create Event: section/create.md
        - Delete Event: section/delete.md
    - Section:
        - Home/index.md

plugins:
  - glightbox

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
